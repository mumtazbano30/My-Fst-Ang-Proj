<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us</title>
</head>
<body>
  <h1 style="text-align: center;">Contact Form</h1>
    <div class="container">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" formControlName="fullName" class="form-control">
          <div *ngIf="contactForm.get('fullName')?.invalid && contactForm.get('fullName')?.touched" class="error">
            Full Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
            Enter a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number:</label>
          <input type="text" id="contactNumber" formControlName="contactNumber" class="form-control">
          <div *ngIf="contactForm.get('contactNumber')?.invalid && contactForm.get('contactNumber')?.touched" class="error">
            Enter a valid 10-digit contact number.
          </div>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="Male" formControlName="gender">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" formControlName="gender">
          <label for="female">Female</label>
          <div *ngIf="contactForm.get('gender')?.invalid && contactForm.get('gender')?.touched" class="error">
            Please select your gender.
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address (10-200 characters):</label>
          <textarea id="address" formControlName="address" class="form-control"></textarea>
          <div *ngIf="contactForm.get('address')?.invalid && contactForm.get('address')?.touched" class="error">
            Address must be between 10 and 200 characters.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    


    </body>

</html>
