<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us</title>

</head>
<body>
  <h1 style="text-align: center;">Contact Form</h1>
<div class="container">
  <!-- <h1>Contact Us</h1> -->
  <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required>
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
        Enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="text" id="contactNumber" formControlName="contactNumber" required>
      <div *ngIf="contactForm.get('contactNumber')?.invalid && contactForm.get('contactNumber')?.touched" class="error">
        Enter a valid 10-digit contact number.
      </div>
    </div>
    <div class="form-group">
      <label>Gender:</label>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="male" name="gender" value="Male" formControlName="gender">
    <label class="form-check-label" for="male">Male</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="female" name="gender" value="Female" formControlName="gender">
    <label class="form-check-label" for="female">Female</label>
  </div>
  <div *ngIf="contactForm.get('gender')?.invalid && contactForm.get('gender')?.touched" class="error">
    Please select your gender
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address (10-200 characters):</label>
      <textarea id="address" formControlName="address" rows="4" required></textarea>
      <div *ngIf="contactForm.get('address')?.invalid && contactForm.get('address')?.touched" class="error">
        Address must be between 10 and 200 characters.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
</body>
</html>
